<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"  content="Page Web permetant de Smash tes acteurs préfèré">
    <link rel="stylesheet" href="../font-color.css">
    <link rel="stylesheet" href="style.css" />
    <title>Smash - Pokemon</title>
    <link rel="icon" type="image/jpg" href="img/acteurs/Tom_Holland.jpg" />
  </head>
    <body>
        <main>
          <input type="radio" name="carte-selector" id="c1" checked>
          <input type="radio" name="carte-selector" id="c2">
          <input type="radio" name="carte-selector" id="c3">
          <input type="radio" name="carte-selector" id="c4">
          <div class="Cards">
              <section class="Card">
                <figure>
                    <img class="image" src="img/acteurs/john_wick_______render_by_ahmad2345light_dfbznh0-fullview.png" alt="keanu" fetchpriority="high" >
                  <figcaption>Keanu reeves</figcaption>
                </figure>
                <label for="c2" class="Smash ">Smash</label>
                <label for="c2" class="Maybe ">Maybe</label>
                <label for="c2" class="Pass ">Pass</label>
              </section>
              <section class="Card">
                <figure>
                    <img class="image" src="img/acteurs/R.png" alt="scarlett_johansson" fetchpriority="low" >
                  <figcaption>Scarlett Johansson</figcaption>
                </figure>
                <label for="c3" class="Smash ">Smash</label>
                <label for="c3" class="Maybe ">Maybe</label>
                <label for="c3" class="Pass ">Pass</label>
              </section>
              <section class="Card">
                <figure>
                    <img class="image" src="img/acteurs/taylor_swift_png_by_swiftietslover13_d4vvazs-fullview.png" alt="taylor" fetchpriority="low">
                  <figcaption>Taylor Swift</figcaption>
              </figure>
              <label for="c4" class="Smash ">Smash</label>
              <label for="c4" class="Maybe ">Maybe</label>
              <label for="c4" class="Pass ">Pass</label>
              </section>
              <section class="Card">
                <figure>
                    <img class="image" src="img/acteurs/pngegg.png" alt="Tom_Holland" fetchpriority="low">
                  <figcaption>Tom Holland</figcaption>
                </figure>
                <label class="Smash " ><a href="choixthemes.html">Smash</a></label>
                <label class="Maybe " ><a href="choixthemes.html">Maybe</a></label>
                <label class="Pass " ><a href="choixthemes.html">Pass</a></label>
              </section>
          </div>
        </main>
    </body>
</html>
