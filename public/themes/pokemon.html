<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Smash - Pokemon</title>
    <link rel="icon" type="image/png" href="img/gardevoir.png" />
  </head>
    <body>
        <main>
          <input type="radio" name="card" id="c1" checked>
          <input type="radio" name="card" id="c2">
          <input type="radio" name="card" id="c3">
          <section class="Card">
            <figure>
              <img src="img/gardevoir.png" alt="pokemon:gardevoir">
              <figcaption>Gardevoir</figcaption>
            </figure>
            <label for="c2" class="Smash">Smash</label>
            <label for="c2" class="Maybe">Maybe</label>
            <label for="c2" class="Pass">Pass</label>
          </section>
          <section class="Card">
            <figure>
              <img src="img/munna.png" alt="pokemon:munna">
              <figcaption>Munna</figcaption>
            </figure>
            <label for="c3"class="Smash ">Smash</label>
            <label for="c3"class="Maybe ">Maybe</label>
            <label for="c3"class="Pass ">Pass</label>
          </section>
          <section class="Card">
            <figure>
              <img src="img/lopunny.png" alt="pokemon:lopunny">
              <figcaption>Lopunny</figcaption>
            </figure>
            <label class="Smash ">Smash</label>
            <label class="Maybe ">Maybe</label>
            <label class="Pass ">Pass</label>
          </section>
          <section class="Card">
            <figure>
              <img src="img/diancie.png" alt="pokemon:diancie">
              <figcaption>Lopunny</figcaption>
            </figure>
            <label class="Smash">Smash</label>
            <label class="Maybe">Maybe</label>
            <label class="Pass">Pass</label>
          </section>
        </main>
    </body>
  </body>
</html>
