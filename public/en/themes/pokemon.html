<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"  content="Page Web permetant de Smash tes pokemon préfèré">
    <link rel="stylesheet" href="../../font-color.css">
    <link rel="stylesheet" href="../../themes/style.css" />
    <title>Smash - Pokemon</title>
    <link rel="icon" type="image/png" href="img/pokemon/gardevoir.png" />
  </head>
    <body>
        <main>
          <input aria-hidden="true" type="radio" name="card" id="c1" checked>
          <input aria-hidden="true" type="radio" name="card" id="c2">
          <input aria-hidden="true" type="radio" name="card" id="c3">
          <input aria-hidden="true" type="radio" name="card" id="c4">
          <div class ="Cards">
            <section class="Card" >
              <figure>
                <img src="../../themes/img/pokemon/gardevoir.png" alt="pokemon:gardevoir" fetchpriority="high">
                <figcaption>Gardevoir</figcaption>
              </figure>
              <label for="c2" class="Smash">Smash</label>
              <label for="c2" class="Maybe">Maybe</label>
              <label for="c2" class="Pass">Pass</label>
            </section>
            <section class="Card">
              <figure>
                <img src="../../themes/img/pokemon/munna.png" alt="pokemon:munna" fetchpriority="low">
                <figcaption>Munna</figcaption>
              </figure>
              <label for="c3" class="Smash ">Smash</label>
              <label for="c3" class="Maybe ">Maybe</label>
              <label for="c3" class="Pass ">Pass</label>
            </section>
            <section class="Card">
              <figure>
                <img src="../../themes/img/pokemon/lopunny.png" alt="pokemon:lopunny" fetchpriority="low">
                <figcaption>Lopunny</figcaption>
              </figure>
            <label for="c4" class="Smash ">Smash</label>
            <label for="c4" class="Maybe ">Maybe</label>
            <label for="c4" class="Pass ">Pass</label>
          </section>
          <section class="Card">
            <figure>
              <img src="../../themes/img/pokemon/diancie.png" alt="pokemon:diancie" fetchpriority="low">
              <figcaption>Diancie</figcaption>
            </figure>
            <label class="Smash "><a href="choixthemes.html">Smash</a></label>
            <label class="Maybe "><a href="choixthemes.html">Maybe</a></label>
            <label class="Pass "><a href="choixthemes.html">Pass</a></label>
          </section>
        </div>
        </main>
    </body>
</html>
