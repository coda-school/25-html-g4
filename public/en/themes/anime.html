<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"  content="Page Web permetant de Smash tes personnage d'anime préfèré">
    <link rel="stylesheet" href="../font-color.css">
    <link rel="stylesheet" href="../../themes/style.css" />
    <title>Smash - Pokemon</title>
    <link rel="icon" type="image/jpg" href="img/anime/astro-boy.jpg" />
  </head>
    <body>
        <main>
          <input aria-hidden="true" type="radio" name="carte-selector" id="c1" checked>
          <input aria-hidden="true" type="radio" name="carte-selector" id="c2">
          <input aria-hidden="true" type="radio" name="carte-selector" id="c3">
          <input aria-hidden="true" type="radio" name="carte-selector" id="c4">
          <div class="Cards">
              <section class="Card">
                  <figure>
                        <img class="image" src="../../themes/img/anime/Zero.Two.(Darling.in.the.FranXX).png" alt="zero" fetchpriority="high">
                      <figcaption>Zero Two</figcaption>
                  </figure>
                  <label for="c2" class="Smash ">Smash</label>
                  <label for="c2" class="Maybe ">Maybe</label>
                  <label for="c2" class="Pass ">Pass</label>
              </section>
              <section class="Card">
                <figure>
                      <img class="image" src="../../themes/img/anime/Mereoleona_movie_concept2.png" alt="Mereoleona" fetchpriority="low">
                    <figcaption>Mereoleona</figcaption>
                  </figure>
                  <label for="c3" class="Smash ">Smash</label>
                  <label for="c3" class="Maybe ">Maybe</label>
                  <label for="c3" class="Pass ">Pass</label>
              </section>
              <section class="Card">
                <figure>
                    <img class="image" src="../../themes/img/anime/Klaus1.png" alt="klaus" fetchpriority="low">
                  <figcaption>Klaus</figcaption>
                </figure>
                <label for="c4" class="Smash ">Smash</label>
                <label for="c4" class="Maybe ">Maybe</label>
                <label for="c4" class="Pass ">Pass</label>
              </section>
              <section class="Card">
                <figure>
                    <img class="image" src="../../themes/img/anime/Violet_(LN)1.png" alt="Violet-Evergarden" fetchpriority="low">
                  <figcaption>Violet Evergarden</figcaption>
                </figure>
                <label class="Smash " ><a href="choixthemes.html">Smash</a></label>
                <label class="Maybe " ><a href="choixthemes.html">Maybe</a></label>
                <label class="Pass " ><a href="choixthemes.html">Pass</a></label>
              </section>
          </div>
        </main>
    </body>
</html>
